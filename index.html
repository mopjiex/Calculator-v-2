<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <main class="main">
        <section class="calculator">
            <div class="container">

                <input type="text" class="calculator__input">
                <div class="calculator__inner">
                    <div class="calculator__btns">
                        <div class="calculator__btn">1</div>
                        <div class="calculator__btn">2</div>
                        <div class="calculator__btn">3</div>
                        <div class="calculator__btn">+</div>
                    </div>
                    <div class="calculator__btns">
                        <div class="calculator__btn">4</div>
                        <div class="calculator__btn">5</div>
                        <div class="calculator__btn">6</div>
                        <div class="calculator__btn">-</div>
                    </div>
                    <div class="calculator__btns">
                        <div class="calculator__btn">7</div>
                        <div class="calculator__btn">8</div>
                        <div class="calculator__btn">9</div>
                        <div class="calculator__btn">*</div>
                    </div>
                    <div class="calculator__btns">
                        <div class="calculator__btn haha">?</div>
                        <div class="calculator__btn clear">СЕ</div>
                        <div class="calculator__btn equals">=</div>
                        <div class="calculator__btn">/</div>
                    </div>
                    
                </div>
            </div>
            
        </section>

        <section class="hangman">
            <div class="container">
                <div class="hangman__inner">
                    <ul class="hangman__list">
                        
                    </ul>

                    <ul class="hangman__numbers">
                        <li class="numbers__item">0</li>
                        <li class="numbers__item">1</li>
                        <li class="numbers__item">2</li>
                        <li class="numbers__item">3</li>
                        <li class="numbers__item">4</li>
                        <li class="numbers__item">5</li>
                        <li class="numbers__item">6</li>
                        <li class="numbers__item">7</li>
                        <li class="numbers__item">8</li>
                        <li class="numbers__item">9</li>
                    </ul>
                </div>

                <div class="hangman__wrapper">
                    <div class="hangman__images">
                        <img src="./images/hangman/img-1.png" alt="" class="hangman__image image-1 disable">
                        <img src="./images/hangman/img-2.png" alt="" class="hangman__image image-2 disable">
                        <img src="./images/hangman/img-3.png" alt="" class="hangman__image image-3 disable">
                    </div>

                    <div class="hangman__reload hangman__reload_disable">
                        <h2 class="hangan__text">Ты проиграл</h2>
                        <button class="hangman__btn">Заново</button>
                    </div>
                </div>
                
            </div>

            
        </section>
    </main>
</body>
</html>
